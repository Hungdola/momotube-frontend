        <div class="mat-title">Update video metadata</div>

        <form [formGroup]="saveVideoDetailsForm" class="formset">
              <mat-form-field>
                <mat-label>Title</mat-label>
                <input [formControl]="title" matInput required>
              </mat-form-field>
              <mat-form-field>
                <mat-label>Description</mat-label>
                <input [formControl]="description" matInput required>
              </mat-form-field>
              <mat-form-field>
                <mat-label>Video Status</mat-label>
                <mat-select [formControl]="videoStatus">
                  <mat-option value="PUBLIC">PUBLIC</mat-option>
                  <mat-option value="PRIVATE">PRIVATE</mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field>
                <mat-label>Thể Loại</mat-label>
                <mat-select [formControl]="theloaiVideo">
                  <mat-option value="CAUCHUYEN">Câu Chuyện</mat-option>
                  <mat-option value="TREEM">Trẻ Em</mat-option>
                  <mat-option value="BONGDA">Bóng Đá</mat-option>
                  <mat-option value="HOAHAU">Hoa Hậu</mat-option>
                  <mat-option value="SIEUNHAN">Siêu Nhân</mat-option>
                  <mat-option value="HAIHUOC">Hai Hước</mat-option>
                  <mat-option value="TRINHDIEN">Trình Diễn</mat-option>
                </mat-select>
              </mat-form-field>
